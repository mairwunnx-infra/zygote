---
networks:
  infra:
    external: true
    name: infra
services:
  gitlab-flyway:
    image: flyway/flyway:11.11.1-alpine
    container_name: gitlab_flyway
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_DB: ${POSTGRES_DB}
      GITLAB_DB_USER: ${GITLAB_DB_USER}
      GITLAB_DB_PASSWORD: ${GITLAB_DB_PASSWORD}
      GITLAB_DB_NAME: ${GITLAB_DB_NAME}
    networks: [infra]
    command: -url=jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB} -user=${POSTGRES_USER} -password=${POSTGRES_PASSWORD} -connectRetries=60 -placeholders.gitlabUser=${GITLAB_DB_USER} -placeholders.gitlabPassword=${GITLAB_DB_PASSWORD} -placeholders.gitlabDb=${GITLAB_DB_NAME} migrate
    volumes:
      - ./migrations:/flyway/sql
  redis-gitlab:
    pull_policy: always
    command: redis-server --appendonly yes
    container_name: redis-gitlab
    healthcheck:
      interval: 5s
      retries: 5
      test: [ "CMD", "redis-cli", "ping" ]
      timeout: 3s
    image: redis:latest
    logging:
      driver: local
      options:
        max-file: '3'
        max-size: 10m
    networks: [infra]
    restart: unless-stopped
    user: '0'
    volumes: [redis:/data]
  gitlab:
    pull_policy: always
    container_name: gitlab
    expose: [80, 22]
    depends_on:
      gitlab-flyway:
        condition: service_completed_successfully
    healthcheck:
      interval: 30s
      retries: 20
      start_period: 120s
      test: ["CMD-SHELL", "curl -fsS http://localhost/-/readiness || exit 1"]
      timeout: 10s
    image: gitlab/gitlab-ce:latest
    logging:
      driver: local
      options:
        max-file: '3'
        max-size: 10m
    networks: [infra]
    restart: unless-stopped
    volumes:
      - gitlabconfig:/etc/gitlab
      - gitlablogs:/var/log/gitlab
      - gitlabdata:/var/opt/gitlab
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url "${GITLAB_EXTERNAL_URL}"
        postgresql['enable'] = false
        redis['enable']      = false
        gitlab_rails['db_host']     = "${GITLAB_DB_HOST}"
        gitlab_rails['db_port']     = ${GITLAB_DB_PORT}
        gitlab_rails['db_username'] = "${GITLAB_DB_USER}"
        gitlab_rails['db_password'] = "${GITLAB_DB_PASSWORD}"
        gitlab_rails['db_database'] = "${GITLAB_DB_NAME}"
        gitlab_rails['redis_host']  = "${GITLAB_REDIS_HOST}"
        gitlab_rails['redis_port']  = ${GITLAB_REDIS_PORT}
        gitlab_rails['redis_password'] = "${GITLAB_REDIS_PASSWORD}"
        prometheus['enable'] = false
        alertmanager['enable'] = false
        node_exporter['enable'] = false
        redis_exporter['enable'] = false
        registry['enable'] = true
        gitlab_rails['registry_enabled'] = true
        gitlab_pages['enable'] = false
        gitlab_kas['enable'] = false
        puma['worker_processes'] = 0
        puma['min_threads'] = 1
        puma['max_threads'] = 4
        sidekiq['concurrency'] = 5
        nginx['listen_port'] = 80
        nginx['listen_https'] = false
        gitlab_rails['gitlab_shell_ssh_port'] = ${GITLAB_SSH_BIND:-22}
volumes:
  gitlabconfig: {}
  gitlabdata: {}
  gitlablogs: {}
  redis: {}